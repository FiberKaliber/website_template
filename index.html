<!DOCTYPE HTML>
<html>

<head>
    <title>Website template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <div id="wrapper">

        <header id="header">
            <!-- Leta upp mappen images och ändra vilken logga du vill ha-->
            <a id="logo-header" title="CompanyName" href="#"><img class="logo" src="images/logo/logo-header.jpg"></a>
            <nav id="navbar">

                <button id="dropdown-div">
                    <img id="dropdown-icon" src="images/icons/dropdown-menu.png">
                </button>

                <!-- För varje ny "Section" under Home page så fyller du på med en ny <li> tag och ge den en href för navbar menyn-->
                <ul id="navbar-menu">
                    <li class="menu-item"><a href="#Hom">Home</a></li>
                    <li class="menu-item"><a href="#Team">A-TEAM</a></li>
                </ul>

                <!-- För varje ny "Section" under Home page så fyller du på med en ny <li> tag och ge den en href för dropdown menyn-->
                <div id="sidebar">
                    <ul id="sidebar-menu">
                        <li class="menu-item"><a href="#Hom">Home</a></li>
                        <li class="menu-item"><a href="#Team">A-Team</a></li>
                    </ul>
                </div>
                <hr id="roller">
            </nav>
        </header>

        <!-- HOME PAGE -->
        <section id="home-page">
            <div class="background-container">
                <div class="title-container">
                    <!-- Leta upp mappen images och ändra vilken logga du vill ha // ta bort h1 taggen om ingen logga ska synas-->
                    <h1 class="home-page-title">Title<img class="title-logo" src="images/logo/logo-header.jpg"></h1>

                    <!-- Ta bort "id=title-animation" om ni inte vill ha en animation på undertexten-->
                    <h2 class="home-page-under-title">The Best Company ever made.</h2>
                    <!-- <h2 class="home-page-under-title" id="title-animation">With a name like Shumai, it has to be good.</h2> -->
                </div>
            </div>
        </section>

        <!-- A-TEAM -->
        <!-- Se till att id stämmer överrens med Href taggen i navbar/sidebar -->
        <section id="Team" class="skills">
            <div class="skills-container">
                <!-- Rubrik på ny section -->
                <h1 class="skills-title">A-Team</h1>


                <div class="skills-box">
                    <img id="skills-logo" src="images/Pictures/Company/anonym.jpg">
                    <div class="info-box">
                        <h2>Tony Lindgren</h2>
                        <h3>The Boss</h3>
                    </div>
                </div>

                <div class="skills-box">
                    <img id="skills-logo" src="images/Pictures/Company/anonym.jpg">
                    <div class="info-box">
                        <h2>Peter Tvingmark</h2>
                        <h3>Peasant</h3>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <footer>
        <div class="content-parent">
            &copy; 2019 "Company Name", All rights reserved
            <div class="content">
                <a title="terms of service"></a>Website mabe by: David Gunbrant</a>
            </div>
        </div>
    </footer>

</body>

<script src="js/fiddler.js"></script>

</html>
